<script>

    async function getStatusWithFallback() {
        const timestamp = Date.now();
        const api1 = fetch(`https://api.mcsrvstat.us/3/${serverIP}?cache=${timestamp}`)
            .then(res => res.json()).then(data => {
                if (data.online) return { online: true };
                throw "offline";
            });

            .then(res => res.json()).then(data => {
                if (data.online) return { online: true };
                throw "offline";
            });

        try {
            return await Promise.any([api1, api2]);
        } catch (e) {
            return { online: false };

    async function checkStatus() {
        const badge = document.getElementById('issue-badge');
        const healthBtn = document.getElementById('health-btn');

        if (isManualMaintenance) {
            displayMessage = manualMessage;

            const result = await getStatusWithFallback();
            if (!result.online) {

            healthBtn.classList.add('error-mode');

            badge.className = "status-badge status-error";
